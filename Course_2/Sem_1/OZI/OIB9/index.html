<!DOCTYPE html>
<html>

<head>
  <title>ОИБ</title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="button" id="rand">Сгенерировать случайное число</div>
    <div class="form">
      <input class="message" type="text" id="hashMessage" placeholder="Сообщение" />
      <div class="button" id="hash">Хешировать сообщение</div>
    </div>
    <div class="form">
      <input class="message" type="text" id="codeMessage" placeholder="Сообщение" />
      <div class="button" id="encode">Зашифровать сообщение</div>
      <div class="button" id="decode">Дешифровать сообщение</div>
      <div class="button" id="pack">Запаковать\распаковать ключ</div>
      <div class="button" id="signa">Выполнить подпись и проверку подлинности (ECDSA)</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./index.js"></script>

</html>
